<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat export parser</title>
  <link rel="icon" href="https://img.icons8.com/?size=100&id=986&format=png&color=000000" type="image/x-icon">
  <style>
    :root {
      --bg-dark: #343541;
      --text-dark: #ffffff;
      --border-dark: #555;
      --bg-light: #ffffff;
      --text-light: #000000;
      --border-light: #ccc;
      --dark-drop-bg: #444654;
      --dark-output-bg: #444654;
      --light-drop-bg: #f0f0f0;
      --light-drop-selected: #e5e5e5;
      --light-output-bg: #f0f0f0;
      --btn-bg: #888;
      --btn-bg-hover: #666;
      --export-btn-bg: #a6a6a6;
      --export-btn-selected: #999999;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .language-selector {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      display: flex;
      gap: 8px;
    }
    .language-selector label {
      display: inline-block;
      padding: 4px 8px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      background-color: #a6a6a6;
      color: #fff;
      border: none;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .language-selector label.selected {
      background-color: #999999;
    }
    .language-selector input[type="radio"] {
      display: none;
    }
    .container {
      text-align: center;
      max-width: 90%;
      padding: 20px;
      box-sizing: border-box;
      margin-top: 80px;
    }
    /* Block 1: Export Type Buttons */
    #export-type-bar {
      margin-bottom: 20px;
    }
    #export-type-bar button {
      padding: 6px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background-color: var(--export-btn-bg);
      color: var(--text-dark);
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 8px;
    }
    #export-type-bar button.selected {
      background-color: var(--export-btn-selected);
    }
    /* Block 2: Script Interface with placeholder texts */
    #script-interface {
      margin-bottom: 20px;
    }
    #script-interface h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #script-interface p.description {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #aaa;
    }
    hr.separator {
      border: none;
      border-top: 1px solid #888;
      margin: 20px 0;
    }
    /* Search container with a thin dark border */
    #search-container {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid var(--border-dark);
      border-radius: 4px;
    }
    #search-label {
      font-size: 1rem;
      margin-bottom: 10px;
      display: block;
    }
    #search-word {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #888;
      border-radius: 4px;
      width: 60%;
      max-width: 300px;
    }
    /* Block 3: Future Parameters Container with spacing for inner elements */
    #future-parameters-container > * {
      margin: 5px;
    }
    /* Block 4: Drop Area */
    #drop-area {
      border: 2px dashed var(--border-dark);
      padding: 20px;
      margin: 20px 0;
      cursor: pointer;
      background-color: var(--dark-drop-bg);
      color: var(--text-dark);
      border-radius: 8px;
      transition: background-color 0.3s ease;
      position: relative;
    }
    #drop-text {
      margin: 0;
      font-size: 1rem;
    }
    /* Hidden file input */
    #file-input {
      display: none;
    }
    #copy-btn,
    #download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: var(--btn-bg);
      color: var(--text-dark);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #copy-btn:hover,
    #download-btn:hover {
      background-color: var(--btn-bg-hover);
    }
    /* Output area */
    #output {
      white-space: pre-wrap;
      text-align: left;
      background-color: var(--dark-output-bg);
      padding: 10px;
      border: 1px solid var(--border-dark);
      margin-top: 10px;
      border-radius: 4px;
      overflow: auto;
      display: none;
      max-width: 80vw;
      overflow-wrap: break-word;
    }
    /* Top-right link button */
    #top-right-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: var(--text-dark);
    }
    #top-right-btn:hover {
      text-decoration: underline;
    }
    /* Theme toggle button */
    #theme-toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: var(--btn-bg);
      border: none;
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-dark);
      transition: background-color 0.3s ease;
    }
    #theme-toggle-btn:hover {
      background-color: var(--btn-bg-hover);
    }
    .light-theme {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    .light-theme #drop-area {
      background-color: var(--light-drop-bg);
      border: 2px dashed var(--border-light);
      color: var(--text-light);
    }
    .light-theme #output {
      background-color: var(--light-output-bg);
      border: 1px solid var(--border-light);
      color: var(--text-light);
    }
    .light-theme #copy-btn,
    .light-theme #download-btn {
      background-color: #ccc;
      color: var(--text-light);
    }
    .light-theme #top-right-btn {
      color: var(--text-light);
    }
    .light-theme #theme-toggle-btn {
      background-color: #ccc;
      color: var(--text-light);
    }
    @media (max-width: 600px) {
      #script-interface h2 {
        font-size: 2rem;
      }
      #search-word {
        width: 80%;
        max-width: 80%;
      }
      #copy-btn,
      #download-btn,
      #theme-toggle-btn {
        font-size: 0.8rem;
        padding: 5px 10px;
      }
    }
    /* Progress overlay */
    #progress-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #progress-container {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      width: 80%;
      max-width: 300px;
    }
    #progress-bar {
      width: 100%;
      height: 20px;
      margin-bottom: 10px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
    }
    #progress-bar-inner {
      height: 100%;
      width: 0%;
      background: #10a37f;
      transition: width 0.2s ease;
    }
    #cancel-btn {
      background: var(--btn-bg);
      color: var(--text-dark);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #cancel-btn:hover {
      background-color: var(--btn-bg-hover);
    }
    .light-theme #cancel-btn {
      background: #ccc;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <!-- Global Variables and Initialization -->
  <script>
    // Set default language if not set in localStorage
    if (!localStorage.getItem("language")) {
      localStorage.setItem("language", "en");
    }
    var currentLanguage = localStorage.getItem("language");
    var currentExportType = localStorage.getItem("exportType") || "telegram";

    // Function to update the language selector UI
    function updateLanguageSelectorUI() {
      document.querySelectorAll('.language-selector label').forEach(label => {
        const input = label.querySelector('input[name="language"]');
        const span = label.querySelector('span');
        if (input.value === currentLanguage) {
          input.checked = true;
          // Prepend "> " if not already present
          if (!span.textContent.startsWith("> ")) {
            span.textContent = "> " + span.textContent;
          }
          label.classList.add("selected");
        } else {
          input.checked = false;
          span.textContent = span.textContent.replace(/^> /, '');
          label.classList.remove("selected");
        }
      });
    }

    // Wait until DOM is fully loaded before updating the language selector UI
    document.addEventListener("DOMContentLoaded", updateLanguageSelectorUI);
  </script>

  <!-- Language Selector -->
  <div class="language-selector">
    <label data-lang="en">
      <input type="radio" name="language" value="en">
      <span>English</span>
    </label>
    <label data-lang="ru">
      <input type="radio" name="language" value="ru">
      <span>Русский</span>
    </label>
    <label data-lang="ua">
      <input type="radio" name="language" value="ua">
      <span>Українська</span>
    </label>
  </div>

  <!-- Top right link and theme toggle -->
  <button id="top-right-btn" onclick="window.location.href='https://olivaw448.github.io/olivaw-toolbox/'">olivaw448-tools</button>
  <button id="theme-toggle-btn">Light mode</button>

  <div class="container">
    <!-- Block 1: Export Type Buttons -->
    <div id="export-type-bar">
      <button data-type="telegram" class="selected">Telegram</button>
      <button data-type="whatsapp">WhatsApp</button>
      <!-- <button data-type="matrix">Matrix (coming soon)</button> -->
    </div>

    <!-- Block 2: Script Interface with placeholder texts -->
    <div id="script-interface">
      <h2 id="title">Chat export parser</h2>
      <p class="description" id="description">Sample text</p>
      <hr class="separator" />
      <div id="search-container">
        <label for="search-word" id="search-label">Enter a search word:</label>
        <input type="text" id="search-word" value="">
      </div>
    </div>

    <!-- Block 3: Future Parameters Container -->
    <div id="future-parameters-container">
      <!-- Container for future parameters added by external JS scripts -->
    </div>

    <!-- Block 4: Drop Area -->
    <div id="drop-area">
      <p id="drop-text">Loading export script...</p>
      <input type="file" id="file-input" style="display:none;">
    </div>
    <button id="copy-btn" style="display:none;">Copy</button>
    <button id="download-btn" style="display:none;">Download result</button>

    <!-- Output Block -->
    <div id="output"></div>
  </div>

  <!-- Progress Overlay -->
  <div id="progress-overlay">
    <div id="progress-container">
      <div id="progress-bar">
        <div id="progress-bar-inner"></div>
      </div>
      <button id="cancel-btn">Cancel</button>
    </div>
  </div>

  <!-- JSZip Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

  <!-- Main Script -->
  <script>
    // Language selection: update global variable, localStorage, and UI.
    document.querySelectorAll('input[name="language"]').forEach(radio => {
      radio.addEventListener("change", function() {
        currentLanguage = this.value;
        localStorage.setItem("language", currentLanguage);
        updateLanguageSelectorUI();
        // External export scripts can access the updated currentLanguage variable.
      });
    });

    // Update selected state for export type buttons.
    function updateExportButtons() {
      document.querySelectorAll("#export-type-bar button").forEach(btn => {
        if (btn.dataset.type === currentExportType) {
          btn.classList.add("selected");
        } else {
          btn.classList.remove("selected");
        }
      });
    }

    // Dynamically load the export script based on the data-type attribute.
    function loadExportScript(scriptName) {
      let currentExportScript = document.getElementById("current-export-script");
      if (currentExportScript) { currentExportScript.remove(); }
      currentExportScript = document.createElement("script");
      currentExportScript.src = scriptName;
      currentExportScript.id = "current-export-script";
      document.body.appendChild(currentExportScript);
    }

    // Event listener for export type buttons.
    document.querySelectorAll("#export-type-bar button").forEach(btn => {
      btn.addEventListener("click", function() {
        currentExportType = this.dataset.type;
        localStorage.setItem("exportType", currentExportType);
        updateExportButtons();
        loadExportScript(currentExportType + ".js");
      });
    });

    // Initial setup: mark the correct export type and load its script.
    updateExportButtons();
    loadExportScript(currentExportType + ".js");
  </script>

  <!-- Light/Dark mode toggle -->
  <script>
    document.getElementById("theme-toggle-btn").addEventListener("click", function() {
      document.body.classList.toggle("light-theme");
      // Update toggle button text based on the current theme.
      this.textContent = document.body.classList.contains("light-theme") ? "Dark mode" : "Light mode";
    });
  </script>
</body>
</html>
