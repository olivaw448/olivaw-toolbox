<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT-Themed Parser Hub</title>
  <style>
    /* Base styles inspired by ChatGPT color tones */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f7f7f7;
      color: #202123;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    /* Navigation container with a frame (border) */
    .nav-container {
      border: 2px solid #10a37f;
      padding: 20px;
      border-radius: 8px;
      background-color: #ffffff;
      display: inline-block;
    }
    /* Button styles for navigation */
    .nav-container a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #10a37f;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .nav-container a:hover {
      background-color: #0d8c70;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello parsers</h1>
    <div class="nav-container">
      <a href="telegram-json-parser.html">Telegram JSON Parser</a>
      <!-- Additional navigation buttons for other utilities can be added here -->
    </div>
  </div>
</body>
</html>
